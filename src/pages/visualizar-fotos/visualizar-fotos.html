<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start left>
      <button ion-button (click)="voltarPagina()" style="color:black !important;">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fotos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card text-center>{{ local.payload.val().pais}} - {{ local.payload.val().local}} -</ion-card>

  <ion-row>
    <button ion-button full (click)="incluirFoto()">
      <ion-icon ios="ios-document" md="md-document"></ion-icon>
      Enviar nova foto
    </button>
  </ion-row>
  <ion-row>
    <ion-list *ngFor="let foto of fotosmostrar">
      <ion-col>
        <img src="{{ foto.payload.val().downloadurl }}" />
        <ion-row>
            <ion-item>
              <ion-label floating>Comentario</ion-label>
              <ion-input ([ngModel])="comentario" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <button block type="submit" ion-button large>
                    <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Cadastrar comentario</button>
            </ion-item>
          </ion-row>
      </ion-col>
    </ion-list>
  </ion-row>

</ion-content>
