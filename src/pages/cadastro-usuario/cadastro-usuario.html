<ion-header>

  <ion-navbar>
    <ion-title>cadastro-usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form [formGroup]="usuarioForm" (submit)="salvarUsuario()" novalidate>
    <ion-row padding>
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input #usuario formControlName="usuario" type="text"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row padding>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input #senha formControlName="senha" type="text"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row padding>
      <button block type="submit" ion-button large>
        <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Cadastrar Usuario</button>
    </ion-row>

  </form>

</ion-content>
